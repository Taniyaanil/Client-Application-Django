<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #15193f64;
            margin-top: 0;
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            margin-bottom: 10px;
            line-height: 1.6;
            font-size: 1.1em;
        }

        .highlight {
            color: #312d14;
            font-weight: bold;
        }

        .decoration {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
        }

        .decoration img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Results</h1>
        <p><span class="highlight">Title:</span> {{ book_data.title }}</p>
        <p><span class="highlight">Author:</span> {{ book_data.author }}</p>
        <p><span class="highlight">ISBN:</span> {{ book_data.isbn }}</p>
        <p><span class="highlight">Genre:</span> {{ book_data.genre }}</p>
        <p><span class="highlight">Price:</span> {{ book_data.price }}</p>
        <p><span class="highlight">Quantity:</span> {{ book_data.quantity }}</p>
        <div class="decoration">
            <img src="https://via.placeholder.com/500x100/3498db/2c3e50" alt="Decorative Element">
        </div>
    </div>
</body>
</html>
